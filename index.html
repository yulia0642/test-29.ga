        </span>
        <span style="--i: 2">
            <img src="https://i.pinimg.com/474x/f2/f2/86/f2f286cd625a424c19e2bcb53e00762e.jpg">
        </span>
        <span style="--i: 3">
            <img src="https://i.pinimg.com/736x/f1/86/e1/f186e18243fba764ee623874bd89b547.jpg">
        </span>
        <span style="--i: 4">
            <img src="https://i.pinimg.com/474x/a2/e4/14/a2e41473b4c6c729b807a4a14a8f9262.jpg">
        </span>
        <span style="--i: 5">
            <img src="https://i.pinimg.com/736x/c2/14/28/c214281bb2bc383a6bf327773c4d941c.jpg">
        </span>
        <span style="--i: 6">

        <span style="--i: 7">

        </span>
        <span style="--i: 8">
            <img src="https://i.pinimg.com/474x/7a/1b/74/7a1b749e1c55604ae8f702d4fb549557.jpg">
        </span>
    </div>

    <div class="btn-container">
        <button class="btn" id="prev">Prev</button>
        <button class="btn" id="next">Next</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
